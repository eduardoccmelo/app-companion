<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <!-- link CSS -->
    <link rel="stylesheet" href="css/graphics.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Student Companion App</title>
  </head>

  <body class="center-content bg-primary">
    <div class="template">
      <header class="header">
        <div class="header-logo">
          <h1 class="title">ENERGY</h1>
        </div>
      </header>
      <main class="main">
        <div class="page-template">
          <div class="page-graphic">
            <p class="title2">Energy Level throughout the day</p>
            <div class="graphic">
              <div class="graphic-left">
                <div>100</div>
                <div>75</div>
                <div>50</div>
                <div>25</div>
                <div>0</div>
              </div>
              <div class="graphic-bars">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
                <div class="line4"></div>
                <div class="graphic-bar-orange"></div>
                <div class="graphic-bar-blue"></div>
                <div class="graphic-bar-orange"></div>
                <div class="graphic-bar-blue"></div>
                <div class="graphic-bar-orange"></div>
                <div class="graphic-bar-blue"></div>
                <div class="graphic-bar-orange"></div>
                <div class="graphic-bar-blue"></div>
                <div class="graphic-bar-orange"></div>
                <div class="graphic-bar-blue"></div>
              </div>
            </div>
            <div class="graphic-bottom">
              <div>10:00</div>
              <div>15:30</div>
              <div>16:15</div>
              <div>18:25</div>
              <div>19:00</div>
            </div>
            <div class="graphic-buttons">
              <button class="button1">Other Students</button>
              <button class="button2">You</button>
            </div>
          </div>
          <div class="buttons">
            <p class="title2">Rate your current energy level:</p>
            <button class="button100">100%</button>
            <button class="button75">75%</button>
            <button class="button50">50%</button>
            <button class="button25">25%</button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="icons">
          <div><a href="index.html"><img src="../design/icons/DashboardIcon_empty.svg" alt=""></a></div>
          <div><a href="code-buddys.html"><img src="../design/icons/BuddyIcon_empty.svg" alt=""></a></div>
          <div><a href="teams.html"><img src="../design/icons/TeamIcon_empty.svg" alt=""></a></div>
          <div><a href="graphics.html"><img src="../design/icons/EnergyIcon_empty.svg" alt="" /></a></div>
          <div><a href="journal.html"><img src="../design/icons/JournalIcon.svg" alt=""></a></div>
        </div>
      </footer>
    </div>
  </body>
</html>
