<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <!-- link CSS -->
    <link rel="stylesheet" href="css/form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700;400&display=swap" rel="stylesheet"> 
    <title>Journal</title>
  </head>

  <body class="center-content bg-primary">
    <div class="template">
      <header class="header">
        <div class="header-logo">
          <h1 class="title">JOURNAL</h1>
        </div>
      </header>
      <main class="main">
        <div class="form-template">
          <form action="">
            <div class="form_header">
              <h4>TODAY, 12.07.2020</h4>
            </div>
            <div class="form-rating">
              <p>Rating:</p>
              <p class="stars">
                <img class="star" src="../design/icons/Star-white.svg" alt="" />
                <img class="star" src="../design/icons/Star-white.svg" alt="" />
                <img class="star" src="../design/icons/Star-white.svg" alt="" />
                <img class="star" src="../design/icons/Star-white.svg" alt="" />
                <img class="star" src="../design/icons/Star-white.svg" alt="" />
              </p>
            </div>
            <div class="form-comprehension">
              <p>Comprehension</p>
              <p class="retangles">
                <div class="retangle"></div>
                <div class="retangle"></div>
                <div class="retangle"></div>
                <div class="retangle"></div>
                <div class="retangle"></div>
                <div class="retangle"></div>
                <div class="retangle"></div>
                <div class="retangle"></div>
                <div class="retangle"></div>
                <div class="retangle"></div>
              </p>
            </div>
            <div class="form-motto">
              <p>Motto:</p>
              <textarea
                class="motto"
                name=""
                id=""
                cols="30"
                rows="3"
              ></textarea>
            </div>
            <div class="form-notes">
              <p>Notes:</p>
              <textarea
                class="notes"
                name=""
                id=""
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div class="form-buttons">
              <button class="button1">Cancel</button>
              <button class="button2">Save <i class="fas fa-check"></i></button>
            </div>
          </form>
        </div>
      </main>
      <footer class="footer">
        <div class="icons">
          <div><img src="../design/icons/DashboardIcon.svg" alt="" /></div>
          <div><img src="../design/icons/BuddyIcon.svg" alt="" /></div>
          <div><img src="../design/icons/TeamIcon.svg" alt="" /></div>
          <div><img src="../design/icons/EnergyIcon.svg" alt="" /></div>
          <div><img src="../design/icons/JournalIcon.svg" alt="" /></div>
        </div>
      </footer>
    </div>
  </body>
</html>
